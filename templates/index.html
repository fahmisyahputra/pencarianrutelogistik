<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Rute Logistik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top text-white" id="navbar"
        style="height: 85px; background-color: #337CCF; padding: 0 180px;">
        <div class="container-fluid">
            <a class="navbar-brand justify-content-start" href="#">
                <h2 style="display: inline-block; color: #FFC436;">Pencarian Rute</h2>
                <span style="color: #610808; display: inline-block;">
                    <h2>Logistik</h2>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

            </div>
        </div>
    </nav>

    <div class="container mt-5" style="margin-top: 20px; margin-right: 10px">
        <div class="row">
            <!-- Map of the City -->
            <div class="col-md-6 mb-4">
                <img src="{{ url_for('static', filename='city_graph.png') }}" alt="City Map" class="img-fluid"
                    style="margin-top: 50px;">
            </div>

            <div class="col-md-6" style="margin-top: 50px;">
                <div class="container mt-4">
                    <div class="row">
                        <!-- Card Kota Asal -->
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Masukkan Data:</h5>
                                    <form id="routeForm" action="/search_route" method="post">
                                        <div class="mb-3">
                                            <label for="kotaAsal" class="form-label">Kota Awal (Ex: Surabaya):</label>
                                            <input type="text" class="form-control" id="kotaAsal" name="start" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="kotaTujuan" class="form-label">Kota Tujuan (Ex: Malang):</label>
                                            <input type="text" class="form-control" id="kotaTujuan" name="goal" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="algorithm" class="form-label">Algoritma:</label>
                                            <select class="form-control" id="algorithm" name="algorithm" required>
                                                <option value="BFS">BFS</option>
                                                <option value="DFS">DFS</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6" style="margin-top: 15px;">
                            <h4>Hasil Pencarian Rute:</h4>
                            <div id="result-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Attach a submit event listener to the form
            document.getElementById('routeForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Fetch form data
                const formData = new FormData(event.target);

                // Send a POST request to the server
                fetch('/search_route', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        // Update the result container with the received data
                        document.getElementById('result-container').innerHTML = 'Hasil Pencarian Rute: ' + data.result;
                    })
                    .catch(error => console.error('Error:', error));

                return false; // Prevent the form from redirecting
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
